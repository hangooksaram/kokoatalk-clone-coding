<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <script
      src="https://kit.fontawesome.com/512b03a6cb.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />

  </head>
  <body>
    <div class = "status-bar">
      <div class = "status-bar__column">
        <span>WIFI is on</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class = "status-bar__column">
        <span>18:43</span>
      </div>
      <div class = "status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class = "screen-header">
        <h1 class = "screen-header__title">더보기</h1>
        <div class = "screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href = "settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
<main class = "main-screen more-screen">
    <div class = "user-component">
        <div class="user-component__column">
            <img class = "user-component__avatar user-component__avatar--xl" src = "https://avatars3.githubusercontent.com/u/55138387?s=460&u=c91aeac3b2818553ffaf70353567cbb166748947&v=4"/>
            <div class = "user-component__text">
                <h4 class ="user-component__title">현재</h4>
               <h6 class = "user-component__subtitle">01037588332
                <span><i class="fas fa-exclamation-circle exclam-icon"></i></span></h6>
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>
    <div class = "icon-row">
        <div  class = "icon-row__icon">
        <i class="fas fa-calendar"></i><span>달력</span>
        </div>
        <div class = "icon-row__icon"><i class="far fa-smile-beam"></i><span>이모티콘</span>
        </div>
        <div class = "icon-row__icon"><i class="fas fa-paint-roller"></i><span>테마</span>
        </div>
        <div class = "icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>계정</span>
        </div>
    </div>

    <div class = "more-suggestions">
        <h4 class = "more-suggestions__title">더많은 제안</h4>
        <div class = "more-suggestions__icons">
            <div class = "more-suggestions__icon">
                <div class = "more-suggestions__icon-img"><i class="fas fa-quote-right fa-2x"></i></div>
            <span class = "more-suggestions__icon-text">카카오 스토리</span>
        </div>
        <div class = "more-suggestions__icon">
            <div class = "more-suggestions__icon-img"><i class="fas fa-gamepad fa-2x"></i></div>
            <span class = "more-suggestions__icon-text">게임</span>
        
        </div>
    </div>
</main>


    <nav class = "nav">
        <ul class= "nav__list">
            <li class = "nav__btn">
                <a class = "nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li><a class = "nav__link"  href="chats.html">
                    <span class = "nav__notification badge">2</span><i class="far fa-comment fa-2x"></i></i></a></li>
                <li><a class = "nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li><a class = "nav__link" href="more.html">
                  <i class="fas fa-ellipsis-h fa-2x"></i></a></li>            
        </ul>
    </nav>
    <div id = "splash-screen">
        <i class="fas fa-democrat"></i>
    </div>
    <div id = "no-mobile">
        <span>너무 크니까 조금만 줄여주세요!</span>
        <i class="fas fa-democrat"></i>
    </div>
  </body>
</html>
