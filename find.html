<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <script
      src="https://kit.fontawesome.com/512b03a6cb.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" />

  </head>
  <body>
    <div class = "status-bar">
      <div class = "status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class = "status-bar__column">
        <span>18:43</span>
      </div>
      <div class = "status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class = "screen-header">
        <h1 class = "screen-header__title">Friends</h1>
        <div class = "screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
<main class = "main-screen">
  <div class = "icon-row">
          <div  class = "icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
          </div>
          <div class = "icon-row__icon"><i class="far fa-address-book"></i><span>Add By ID</span>
          </div>
          <div class = "icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add By ID</span>
          </div>
          <div class = "icon-row__icon"><i class="far fa-envelope-open"></i><span>Invite</span>
          </div>
  </div>

  <div class = "recommended-friends">
      <h6 class = "recommended-friends__title">Recommended Friends
        <div>추천할 친구가 없네요. . .</div>
      </h6>
      
  </div>

  <div class = "open-chat">
      <div class ="open-chat__header">
          <h4 class = "open-chat__title">open chat</h4>
          <span>Go to Openchat Home
              <i class = "fas fa-chevron-right fa-sm"></i>
          </span>
          
      </div>

      <div class = "open-post">
          <div class="open-post__column">
              <h5 class = "open-post__title">BTS</h5>
              <h6 class = "open-post__hashtag">#니기미</h6>
              <div class = "open-post__members">
                  <img src = "https://avatars3.githubusercontent.com/u/55138387?s=460&u=c91aeac3b2818553ffaf70353567cbb166748947&v=4"/>
                  <span class = "open-post__members-count">
                      802 members
                  </span>
                  <div class = "divider"></div>
                  <span class = "open-post__members-status">활성중</span>
              </div>
          </div>
          <div class="open-post__column">
              <div class = "open-post__photo">
              <img src ="https://avatars3.githubusercontent.com/u/55138387?s=460&u=c91aeac3b2818553ffaf70353567cbb166748947&v=4"/>
              <div class = "open-post__heart"><i class = "fas fa-heart"></i><span>355</span></div>
            </div>
          </div>
      </div>
  </div>
</main>


    <nav class = "nav">

                <li><a class = "nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li><a class = "nav__link" href="more.html">
                    <span class = "nav__menu__notification">
                        
                    </span><i class="fas fa-ellipsis-h fa-2x"></i></li>            
        </ul>
    </nav>
